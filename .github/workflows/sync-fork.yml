name: Sync Fork

on:
  push:
    branches:
      - feature/extractumi
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          base: master
          head: feature/extractumi
